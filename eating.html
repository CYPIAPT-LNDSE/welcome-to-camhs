<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Henny+Penny|Montserrat+Alternates">
  <link rel="stylesheet" href="main.css">

  <title>Welcome to CAMHS</title>
</head>
<body>
  <div class="eating">
    <h1 class="eating__title">How are you eating?</h1>
    <p class="eating__text">
      Do you eat enough fruit and vegetables?
    </p>
    <div id="input-wrapper">
      <input id="rangeslider" type="range" min="0" max="5" value="0" step="1"
      oninput="updateOutput(value, true)"
      onchange="deactivate()"
      onmouseup="deactivate()">
      <div id="reel">
        <!-- reel numbers - will be populated by JS -->
        <div id="rn"></div>
      </div>
      <!-- static output display on the slider thumb - controlled by JS -->
      <div id="static-output"></div>
    </div>
  </div>

  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="slider.js"></script>
</body>
</html>
