<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Henny+Penny|Montserrat+Alternates">
  <link rel="stylesheet" href="main.css">

  <title>Welcome to CAMHS</title>
</head>
<body>
  <div class="eating">
    <h1 class="eating__title">How are you eating?</h1>
    <p class="eating__text">
      Do you eat enough fruit and vegetables?
    </p>
    <div class="slider">
      <div class="slider__bar">
        <span class="slider__bar--zero">0</span>
        <span class="slider__bar--one">1</span>
        <span class="slider__bar--two">2</span>
        <span class="slider__bar--three">3</span>
        <span class="slider__bar--four">4</span>
        <span class="slider__bar--five">5</span>
        <span class="line"></span>
      </div>
      <div id="drag-1" class="draggable">
        <img src="assets/banana.svg" alt="Banana" />
      </div>
    </div>
  </div>

  <script src="lib/interact.min.js"></script>
  <script src="dragable.js"></script>
</body>
</html>
